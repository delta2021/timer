<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  
    <div class="timer">
        <svg height="500" width="500" class="timer__shapes-container">
            
            <circle cx="250" cy="250" r="150" class="timer__circle" />
            <rect x="175" y="180" width="150" height="65" class="timer__rect" />
            
        </svg>

        <div class="timer__time-text-container">
            <span class="timer__time-text--minute" id="minute">
               10
            </span>
            :
            <span class="timer__time-text--second" id="second">
               00
            </span>
        </div>
        
        <div class="button-container">
            <a href="#" class="btn btn--play" id="play-btn"><i class="fa fa-play" aria-hidden="true"></i></a>
            <a href="#" class="btn btn--pause" id="pause-btn"><i class="fa fa-pause" aria-hidden="true"></i></a>
        </div>

        <div class="timer__input-area">
            <input type="number" id="time-input" value=10>
            <a href="#" id="submit-btn" class="btn btn--submit">GO</a>
        </div>
       
       

    </div>
    <script src="main.js"></script>
</body>
</html>
